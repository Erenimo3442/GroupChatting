# .pre-commit-config.yaml
repos:
  - repo: local
    hooks:
      - id: dotnet-tool-restore
        name: Install .NET tools
        entry: cmd /c "cd backend && dotnet tool restore"
        language: system
        always_run: true
        pass_filenames: false
        stages:
          - pre-commit
          - pre-push
          - post-checkout
          - post-rewrite
        description: Install the .NET tools listed at backend/.config/dotnet-tools.json.
      - id: csharpier
        name: Run CSharpier on C# files
        entry: cmd /c "cd backend && dotnet tool run csharpier format ."
        language: system
        types:
          - c#
        pass_filenames: false
        description: CSharpier is an opinionated C# formatter inspired by Prettier.
